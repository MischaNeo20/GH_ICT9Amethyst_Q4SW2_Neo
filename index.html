<!DOCTYPE html>
<html>
<head>
	
	<title>Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
body {
	background-color:#EEECE8;
}
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 80px;
	border-style: solid;
		border-width: 9px;
		border-color: #464c5f;
		text-align: center;
		margin: auto;
	}
}
	</style>
<body>
	<br><br><br>
	<h1><center>Time Converter</h1></center>
	<h4><center>From Seconds to Minutes, Hours, and Days</center></h4><br>
<table class="center"> 
	<tr>
		<th style="background-color:#9EA4B7"><h5>Seconds</h5>
			<p><input type="text" id="seconds"></p>
			<input type="button" class="btn btn-dark" onClick="secondsminutes()" value="To Minutes">
			<input type="button" class="btn btn-dark" onClick="secondshours()" value="To Hours">
			<input type="button" class="btn btn-dark" onClick="secondsdays()" value="To Days">
		</th>
	</tr>
</table>
</body>
<script>
	function secondsminutes(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		window.alert(x / y);
	}
	function secondshours(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		window.alert(x / y);
	}

	function secondsdays(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		window.alert(x / y);

	}
	</script>
</html>
